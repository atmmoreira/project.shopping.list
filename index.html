<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body class="container">
    <div class="col-md-4 m-auto">
      <h1 class="text-center mt-3 text-uppercase">
        <img src="./assets/image/logo.png" alt="" width="70" />
        Shopping List
      </h1>

      <form id="itemForm" class="row g-2 mt-5">
        <div class="col-md-9">
          <label for="inputTextItem" class="visually-hidden">Item</label>
          <input type="text" class="form-control" id="inputTextItem" placeholder="Item">
        </div>
        <div class="col-md-3">
          <button type="submit" id="btnAddItem" class="btn btn-primary mb-3 w-100">Add Item</button>
        </div>
      </form>

      <form id="filterForm">
        <label for="inputTextFilter" class="visually-hidden">Filter</label>
        <input type="text" class="form-control" id="inputTextFilter" placeholder="Filter" />
      </form>

      <hr>

      <ol id="itemList" class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Eggs</div>
          </div>
          <span class="btnDelete text-danger"><i class="fa-regular fa-trash-can"></i></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Bread</div>
          </div>
          <span class="btnDelete text-danger"><i class="fa-regular fa-trash-can"></i></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Pineapple</div>
          </div>
          <span class="btnDelete text-danger"><i class="fa-regular fa-trash-can"></i></span>
        </li>
      </ol>

      <div class="col-md-12 mt-3">
        <button type="submit" id="btnClearItem" class="btn btn-warning mb-3 w-100">Clear Items</button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
